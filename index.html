<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boop</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu" class="menu">
        <label for="name1">Player 1: </label> 
        <input type="text" id="name1" placeholder="name of player one"> <br> 
        <label for="name2">Player 2: </label> 
        <input type="text" id="name2" placeholder="name of player two"> <br>
        <label for="tabsize">Size of bed:</label> 
        <input type="number" id="tabsize" value="6"> <br>
        <label for="catsize">Number of cats:</label> 
        <input type="number" id="catsize" value="8">  <br>
        <label for="maxscore">Score to reach for winning:</label>
        <input type="number" id="maxscore" value="5"> <br>
        <input type="button" id="start" value="Játék Indítása">
    </div>
    <div id="scoreboard" class="scoreboard" hidden>
        <table id="board"> <tr><td>Player 1</td><td>Player 2</td><td>Winner</td><td>Time</td></tr></table>
    </div>
    <div id="game"  class="game" hidden>
        <div id="screen" class="screen" >Player 2 starts!</div>
        <div style="display: block;">
            <table id="p1cats"  border = "1px" style="margin-left: auto; margin-right: auto; text-align: center;" ></table>
            
            <table id="table" border = "1px" style="margin-left: auto; margin-right: auto; height: 50%; width: 50%; text-align: center;" ></table>
            
            <table id="p2cats"  border = "1px" style="margin-left: auto; margin-right: auto; text-align: center;" ></table>
        </div>
        
        
    </div>    
</div>
<div class="side">

    <input type="button" id="save" value="Load">
    <input type="button" id="score" value="Score Board">
    <p>New game with same settings by pressing r</p>
</div>
    
   
</body>
<script src="game.js"></script>
</html>
